<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item (click)="mostrarOpciones(alumno)">
      {{ alumno }}
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="favorite" (click)="agregarAFavoritos(alumno)">
        Agregar a Favoritos
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarAlumno(alumno)">
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
